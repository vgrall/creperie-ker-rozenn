<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <script src="../composantsJS/home.js" defer></script>
    <script src="../composantsJS/slider.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d4260a2566.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/slider.css">
    <title>formulaire de satisfaction</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>
    <header class="header">

        <section class="p-menu1">

            <div id="mySidenav" class="sidenav">
                <a id="closeButton" href="#" class="close">×</a>
                <ul>
                    <li><a href="home.html">home</a></li>
                    <li><a href="#">A propos</a></li>
                    <li><a href="slider.html">Votre avis</a></li>
                    <li><a href="#">Témoignages</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <a href="#" id="openBtn">
                <span class="burger-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </a>
        </section>

        <section class="hero">
            <div class="hero-content">
                <h1 aria-label="KER ROZENN"></h1>
                <a href="home.html" class="hero-push-link">
                    <img id="triskell" src="../assets/triskell.png" alt="logo triskell" />
                </a>
                <h2 id="punchline" class="subtitle">TA DOSE DE BRETAGNE QUODITIENNE</h2>
            </div>
        </section>
    </header>

    <main>

        <section>
            <div class="container">
                <h2>Formulaire de Satisfaction</h2>
                <p>Merci de prendre quelques instants pour nous donner votre avis sur votre expérience au restaurant.
                </p>
                <form method="POST" id="satisfactionForm">

                    <div class="form-group">
                        <label for="prenom">Prénom:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Nom:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Votre satisfaction globale:</label>
                        <input type="radio" id="satisfaction5" name="satisfaction" value="5">
                        <label class="labelnumero" for="satisfaction5">5</label>
                        <input type="radio" id="satisfaction4" name="satisfaction" value="4">
                        <label class="labelnumero" for="satisfaction4">4</label>
                        <input type="radio" id="satisfaction3" name="satisfaction" value="3">
                        <label class="labelnumero" for="satisfaction3">3</label>
                        <input type="radio" id="satisfaction2" name="satisfaction" value="2">
                        <label class="labelnumero" for="satisfaction2">2</label>
                        <input type="radio" id="satisfaction1" name="satisfaction" value="1">
                        <label class="labelnumero" for="satisfaction1">1</label>
                    </div>
                    <div class="form-group">
                        <label for="comments">Commentaires:</label>
                        <textarea id="comments" name="comments"></textarea>
                    </div>
                    <div class="btnFormContainer">
                        <button id="formBtn" type="submit">Envoyer</button>
                    </div>
                </form>
            </div>
        </section>

        <h2>Les derniers avis</h2>
        <div class="slider-container">

            <button class="directionBtn left">
                <img src="../assets/left-arrow.png" alt="left arrow">

            </button>

            <button class="directionBtn right">
                <img src="../assets/chevron.png" alt="right arrow">
            </button>

            <div class="slide slide 1 active">

                <div class="content">
                    <img src="../assets/avis1.png" alt="photo et avis de Tony Manero">
                </div>
            </div>

            <div class="slide slide 2 ">
                <div class="content">
                    <img src="../assets/avis2.png" alt="photo et avis de Gloria Esteban ">
                </div>
            </div>

            <div class="slide slide 3 ">
                <div class="content">
                    <img src="../assets/avis3.png" alt="photo et avis de Sophie Lagirafe">
                </div>
            </div>

            <div class="slide slide 4 ">
                <div class="content">
                    <img src="../assets/avis4.png" alt="photo et avis de Parker Lewis">
                </div>
            </div>

        </div>
    </main>


</body>

</html>
